scalar ObjectId

type Task {
    id: String!
    title: String!
    description: String!
    is_completed: Boolean!
    _created_at: String!
    status: StatusName!
    priority: PriorityName!
    publicUrl: String!
}


type StatusName {
    id: ObjectId!
    name: String!
    color: String!
}

type PriorityName {
    id: ObjectId!
    name: String!
    color: String!
}


input TaskInput {
    userId: String!
    title: String!
    date: String!
    priority: String!
    description: String!
    image: Upload
}

scalar Upload

extend type Query {
    getAllTasks(userId:String!):[Task!]!
    getImages(userId: String!): [String!]
}

extend type Mutation {
    addTask(taskInput: TaskInput): String!
}
